<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask - ShivaPurānamAI</title>

  <link rel="icon" type="image/svg" href="Logo_1.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+Telugu:wght@400;600&family=Cinzel:wght@500;600&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script defer src="/_vercel/insights/script.js"></script>
  <script defer src="/_vercel/speed-insights/script.js"></script>

  <link rel="stylesheet" href="./Styles/AskAI.css" />
  <script src="Scripts/AskAI.js" defer></script>

</head>

<body>
  <div class="page-layout">
    <div style="scrollbar-width: none" id="structurePanel" class="structure-panel hidden">
      <button class="close-structure" onclick="toggleStructure()">
        ✖ Close
      </button>
      <div id="structureContent" class="container2">
        
      </div>
    </div>

    <div class="container">
      <div class="header">
        <div class="hero-brand">
          <img src="Logo_1.png" alt="ShivaTattvamAI Logo" class="hero-logo-img" />
          <div class="hero-title">ShivaTattvamAI</div>
        </div>
        <div class="header-2">
          <button class="theme-btn" id="btnToggle" onclick="toggleStructure()">
            Topic List
          </button>
          <button class="theme-btn" onclick="exportPDF()">
            Export to PDF
          </button>
          <button class="theme-btn" onclick="location.href='index.html'">
            Go to Main Page
          </button>
        </div>
      </div>

      <div class="dropdown">
        <div class="lang-row">
          <p>Response Language:</p>
          <select id="lang">
            <option value="te">తెలుగు</option>
            <option value="en">English</option>
          </select>
        </div>
        <div class="lang-row">
          <p>Mode:</p>
          <select id="mode">
            <option value="beginner">Sādhaka</option>
            <option value="advanced">Gnāni</option>
          </select>
        </div>
        <div class="lang-row">
          <p>Text:</p>
          <select id="source" onchange="loadStructure()">
            <option value="shivapuranam">Shiva Purānam</option>
            <option value="shivagita">Shiva Gita</option>
          </select>
        </div>
      </div>

      <div id="dialogue" class="dialogue"></div>
      <div class="input-wrapper">
        <textarea id="q" placeholder="మీ ప్రశ్నను టైప్ చేయండి / Type your question"></textarea>
        <button class="ask-btn" id="loader" onclick="ask()">Ask</button>
      </div>
    </div>
  </div>
  
</body>

</html>
