<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask - ShivaPurƒÅnamAI</title>

  <link rel="icon" type="image/svg" href="Logo_1.png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Telugu:wght@400;600&family=Cinzel:wght@500;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    :root {
      --bg-main: linear-gradient(45deg, #0E0922, #1E1A31);
      --text-main: #efe3c4;
      --border: #e6c067;
      --accent: #c49b3a;
    }

    body {
      margin: 0;
      background: var(--bg-main);
      color: var(--text-main);
      font-family: "Noto Serif Telugu", serif;
    }

    .container {
      max-width: 100%;
      margin: 5px;
      border-radius: 20px;
      padding: 30px;
      background: var(--card-bg);
      flex: 1;
      overflow: auto;
      scrollbar-width: none;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .hero-brand {
      display: flex;
      align-items: center;
    }
    .hero-logo-img {
      width: 1.8cm;
      height: 2cm;
    }

    .hero-title {
      font-size: 30px;
      text-shadow: #e6c067;
      color: #e6c067;
      animation: subtleGlow 2s ease-in-out infinite alternate;
    }
    @keyframes subtleGlow {
      from {
        text-shadow: 0 0 1px #e6c067;
      }
      to {
        text-shadow: 0 0 10px #e6c067;
      }
    }

    .theme-btn {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-main);
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 12px;
    }

    .dialogue {
      height: 40vh;
      overflow-y: auto;
      padding: 20px;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 12px;
    }

    .msg {
      margin-bottom: 24px;
      font-size: 12px;
    }

    .msg.user {
      text-align: right;
    }

    .msg.ai {
      text-align: left;
    }

    .label {
      font-size: 12px;
      opacity: 0.7;
      font-family: "Cinzel", serif;
    }

    .bubble {
      display: inline-block;
      max-width: 75%;
      padding: 10px;
      border-radius: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user .bubble {
      background: #29294F;
      color: #efe3c4;
    }

    .ai .bubble {
      background: #c49b3a;
      color: #1E1A31;
    }

    textarea, select {
      width: 100%;
      padding: 12px;
      background: #1E1A31;
      color: #e6c067;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    textarea {
      width: 97%;
      padding: 12px;
      background: var(--input-bg);
      color: var(--text-main);
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .ask-btn {
      position: absolute;
      right: 8px;
      bottom: 8px;
      padding: 5px;
      font-size: 13px;
      cursor: pointer;
      background: linear-gradient(90deg, #c49b3a, #e6c067);
      color: black;
      border: none;
      border-radius: 20px;
      font-family: "Cinzel", serif;
      font-weight: bolder;
      transform: translateY(-50%);
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    #q {
      width: 100%;
      resize: none;
      box-sizing: border-box;
    }

    .word {
      opacity: 0;
      display: inline-block;
      animation: reveal 0.5s forwards;
    }

    @keyframes reveal {
      from {
        opacity: 0;
        transform: translateY(6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-layout {
      display: flex;
      height: 100vh;
    }

    .structure-panel {
      width: 35%;
      min-width: 280px;
      height: 100vh;
      background: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    .close-structure {
      display: none;
    }

    .structure-panel object {
      width: 100%;
      height: 100%;
    }

    .hidden {
      display: none;
    }

    .lang-row {
      display: flex;
      align-items: center;
      gap: 10px;

    }

    .lang-row select {
      width: 3cm;
      font-size: 12px;
      height: 24px;
      padding: 2px 8px;
    }

    .lang-row p {
      margin: 10px;
      font-size: 12px;
    }

    .loader {
      display: none;
      text-align: center;
      font-size: 32px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.3;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.3;
      }
    }

    .ask-btn.loading {
      opacity: 0.6;
      cursor: not-allowed;
      animation: pulse 1s ease-in-out infinite;
    }

    .dropdown{
      display: flex;
    }

    .read-icon {
      display: inline-block;
      margin-top: 6px;
      margin-left: 8px;
      font-size: 18px;
      cursor: pointer;
      opacity: 0.75;
      user-select: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .read-icon:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .msg.ai {
      position: relative;
    }

    @media (max-width: 768px) {
      .structure-panel {
        width: 100%;
        min-width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .structure-open .container {
        display: none;
      }

      .close-structure {
        display: block;
        position: sticky;
        top: 0;
        width: 100%;
        padding: 10px;
        border: none;
        background: #f2f2f2;
        font-size: 16px;
        cursor: pointer;
        z-index: 10;
      }
      .hero-brand {
        flex-direction: column;
      }
      .hero-title {
        font-size: 30px;
      }
      .dropdown {
        display: block;
      }
      .theme-btn{
        display: flex;
        margin-top: 5px;
      }
      .header {
        flex-direction: column;
      }
      .header-2 {
        width: auto;
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        gap: 6px;
      }

    }
  </style>
</head>

<body>
  <div class="page-layout">
    <div style="scrollbar-width: none" id="structurePanel" class="structure-panel hidden">
      <button class="close-structure" onclick="toggleStructure()">
        ‚úñ Close
      </button>
      <object data="StructureRef.html" type="text/html"></object>
    </div>

    <div class="container">
      <div class="header">
        <div class="hero-brand">
          <img src="Logo_1.png"
              alt="ShivaTattvam AI Logo"
              class="hero-logo-img" />
          <div class="hero-title">ShivaTattvamAI</div>
        </div>
        <div class="header-2">
          <button class="theme-btn" onclick="toggleStructure()">
            Topic List
          </button>
          <button class="theme-btn" onclick="exportPDF()">
            Export to PDF
          </button>
          <button class="theme-btn" onclick="location.href='index.html'">
            Go to Main Page
          </button>
        </div>
      </div>

      <div class="dropdown">
        <div class="lang-row">
          <p>Response Language:</p>
          <select id="lang">
            <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
            <option value="en">English</option>
          </select>
        </div>
        <div class="lang-row">
          <p>Mode:</p>
          <select id="mode">
            <option value="beginner">SƒÅdhaka</option>
            <option value="advanced">GnƒÅni</option>
          </select>
        </div>
    </div>

      <div id="dialogue" class="dialogue"></div>

      <div class="input-wrapper">
        <textarea id="q" placeholder="‡∞Æ‡±Ä ‡∞™‡±ç‡∞∞‡∞∂‡±ç‡∞®‡∞®‡±Å ‡∞ü‡±à‡∞™‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø / Type your question"></textarea>
        <button class="ask-btn" id="loader" onclick="ask()">Ask</button>
      </div>
    </div>
  </div>
  <script>
    if ("speechSynthesis" in window) {
      window.speechSynthesis.onvoiceschanged = () => {
        window.speechSynthesis.getVoices();
      };
    }

    function toggleStructure() {
      const panel = document.getElementById("structurePanel");
      const body = document.body;

      panel.classList.toggle("hidden");
      body.classList.toggle(
        "structure-open",
        !panel.classList.contains("hidden")
      );
    }

    async function ask() {
      const btn = document.querySelector(".ask-btn");
      const loader = document.getElementById("loader");
      const question = q.value.trim();

      if (!question) return;

      addUser(question);
      q.value = "";
      loader.style.display = "block";
      btn.classList.add("loading");

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question, language: lang.value, mode: mode.value }),
      });

      const data = await res.json();
      btn.classList.remove("loading");
      addAI(data.answer);
    }
    q.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        ask();
      }
    });

    function addUser(text) {
      dialogue.innerHTML += `
    <div class="msg user">
      <div class="label">Question</div>
      <div class="bubble">${text}</div>
    </div>`;
      dialogue.scrollTop = dialogue.scrollHeight;
    }

    function addAI(text) {
      let isSpeaking = false;
      let currentUtterance = null;
      
      window.speechSynthesis.cancel();
      isSpeaking = false;

      const msg = document.createElement("div");
      msg.className = "msg ai";
      msg.innerHTML = `<div class="label">Answer</div>`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      msg.appendChild(bubble);
      dialogue.appendChild(msg);

      const readIcon = document.createElement("span");
      readIcon.className = "read-icon";
      readIcon.innerHTML = "üîä";
      readIcon.title = "Read aloud";
      readIcon.onclick = () => {
        speak(text, lang.value, readIcon);
      };

      if (isVerse(text)) {
        bubble.innerText = text;
      } else {
        animateProse(text, bubble);
      }

      msg.appendChild(readIcon);
      dialogue.appendChild(msg);
      dialogue.scrollTop = dialogue.scrollHeight;
    }

    function isVerse(text) {
      return (
        text.includes("‡••") ||
        text.split("\n").length > 2 ||
        /^[0-9]+\./m.test(text)
      );
    }

    let isSpeaking = false;
    function speak(text, language, iconEl) {
      if (!window.speechSynthesis) return;
      
      if (isSpeaking) {
        speechSynthesis.cancel();
        isSpeaking = false;
        if (iconEl) iconEl.innerHTML = "üîä";
        return;
      }
      speechSynthesis.cancel();

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = language === "te" ? "te-IN" : "en-IN";
      utterance.rate = language === "te" ? 0.9 : 1;

      utterance.onstart = () => {
        isSpeaking = true;
        if (iconEl) iconEl.innerHTML = "‚èπÔ∏è";
      };
      utterance.onend = () => {
        isSpeaking = false;
        if (iconEl) iconEl.innerHTML = "üîä";
      };

      utterance.onerror = () => {
        isSpeaking = false;
        if (iconEl) iconEl.innerHTML = "üîä";
      };
      speechSynthesis.speak(utterance);
    }


    function animateProse(text, container) {
      container.innerHTML = "";
      text.split(" ").forEach((word, i) => {
        const span = document.createElement("span");
        span.className = "word";
        span.style.animationDelay = `${i * 0.05}s`;
        span.innerText = word + " ";
        container.appendChild(span);
      });
    }

    function exportPDF() {
      const messages = document.querySelectorAll(".msg");
      if (!messages.length) {
        alert("No dialogue to export.");
        return;
      }

      const temp = document.createElement("div");
      temp.style.fontFamily = '"Noto Serif Telugu", serif';
      temp.style.fontSize = "14px";
      temp.style.lineHeight = "1.5";
      temp.style.color = "#000";
      temp.style.background = "#fff";

      messages.forEach((msg) => {
        const isUser = msg.classList.contains("user");
        const label = isUser ? "Question" : "Answer";
        const text = msg.querySelector(".bubble").innerText;
        const block = document.createElement("div");
        block.style.marginBottom = "16px";
        block.innerText = `${label}:\n${text}`;
        temp.appendChild(block);
      });
      document.body.appendChild(temp);

      html2pdf()
        .set({
          margin: 10,
          filename: "Shiva Puranam Dialogue.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 1 },
          jsPDF: { unit: "mm", format: "a4", orientation: "portrait" },
        })
        .from(temp)
        .save()
        .then(() => {
          document.body.removeChild(temp);
        });
    }
  </script>
</body>

</html>
